<!-- index.html -->
<html>
  <head>
    <title>Hello React</title>
    <script src="https://fb.me/react-0.13.2.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.2.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    
    <script type="text/jsx">
    
    var speciesData = {
      mammals: {
        name: 'Mammals',
        species: {
          'mountain_beaver': {
            name: 'Mountain Beaver',
            food: 'Sword Fern',
            niche: 'herbivore',
            habitat: 'Found in the Pacific Coast',
            author: 'Jason'
          }
        },
      },
      reptiles: {
        name: 'Reptiles',
        species: {}
      },
      birds:   {
        name: 'Birds',
        species: {}
      },
      amphibians: {
        name: 'Amphibians',
        species: {}
      },
      insects: {
        name: 'Insects',
        species: {}
      },
     
      
    }; 
    var Homepage = React.createClass({
      
      
      render: function() {
        var list = [];
        
        for (var type in speciesData) {
          list.push(<div> {speciesData[type].name}</div>)
        }
        
        return (
          <div>
            <h1>My Animals App</h1>
          
            {list}
          </div>
        );
      }
    });
    React.render(
      <Homepage />,
      document.getElementById('content')
    );
    </script>
  </body>
</html>
