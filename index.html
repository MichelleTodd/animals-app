<!-- index.html -->
<html>
  <head>
    <title>Hello React</title>
    <script src="https://fb.me/react-0.13.2.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.2.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <style>
      head, body {
        height: 100%;
        margin:0;
        padding:0;
        
        
      }
    </style>
  </head>
  <body>
    <div id="content"></div>
    
    <script type="text/jsx">
    
    var speciesData = {
      mammals: {
        name: 'Mammals',
        species: {
          'mountain_beaver': {
            name: 'Mountain Beaver',
            food: 'Sword Fern',
            niche: 'herbivore',
            habitat: 'Found in the Pacific Coast',
            author: 'Jason'
          },
        
       
          'western snowy plover': {
            name: 'Western Snowy Plover',
            food: 'Small insects',
            niche: 'Carnivore',
            habitat: 'Beaches',
            authors: 'Tristan, Shaan, Arya, Isabella, Mary, and Vikram'
          },
        },
      
      //ending of Mammals Loop
      },
      
      reptiles: {
        name: 'Reptiles',
        species: {}
      
        //ending of Reptiles Loop
      },
      birds:   {
        name: 'Birds',
        species: {
          'peregrine falcon': {
            name: 'Peregrine Falcon',
            food: 'Pigeons, Doves, Waterfowl, Songbirds, and Waders',
            niche: 'Carnivore, Consumer',
            habitat: 'All Continents (except for Antarctica)',
            authors: 'Isra and Malaina',
            
          }
        }
      
        //ending of Birds loop
      },
      amphibians: {
        name: 'Amphibians',
        species: {}
      
        //ending of Amphibians loop
      },
      insects: {
        name: 'Insects',
        species: {
          'langes metalmark': {
            name: 'Langes Metalmark',
            food: 'Caterpillar: Naked Stemmed Buckwheat, Adult: Nectar',
            niche: 'Herbivore',
            habitat: 'Contra Costa County ~ antioch, Dunes National Wildlife Refuge',
            authors: 'Malaina and Mylan',
          }
        }
       
      
        //ending of Insect loop
      },
      
      fish: {
        name: 'Fish',
        species: {
          'coho salmon': {
            name: 'Coho Salmon',
            food: 'Plankton, Insects, and small fish',
            niche: 'Carnivore, Consumer',
            habitat: 'Freshwater and shallow parts of the Pacific Ocean. The Gulf of Alaska',
            author: 'Isra',
          }
          //start here
        }
      
      //ending of Fish loop  
      },
        
        //end of loop
    };
      
    var Homepage = React.createClass({
      
      
      render: function() {
        var list = [];
        
        for (var type in speciesData) {
          //LIST!!!
          list.push(
            <li 
              key={type}
              >
                <a
                    href="#"
                    style={{
                      border: '1px solid black',
                      margin: 2,
                      padding: 2,
                      display: "block",
                      textDecoration: 'none',
                      color: 'white'
                    }}
                >
                  {speciesData[type].name}
                </a>
            </li>
          );
        }
        
        return (
          <div style = {{
            background:"#1D728F",
            color: "silver",
            height: "100%"
          }}>
            <h1 style={{textAlign: "center"}}>My Animals App</h1>
            <ul style={{
                textAlign: "center",
                listStyle: "none",
                padding: 0,
                margin: 0,
                  
            }}>
              {list}
            </ul>
          </div>
        );
      }
    });
    React.render(
      <Homepage />,
      document.getElementById('content')
    );
    </script>
  </body>
</html>
